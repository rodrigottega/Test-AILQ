    <style>
      @keyframes vanish {
        from {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0px);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
          filter: blur(5px);
        }
      }
      .animate-vanish {
        animation: vanish 0.5s forwards ease-in-out;
        display: inline-block;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s forwards ease-in-out;
      }
    </style>
